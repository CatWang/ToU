<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="static/css/mdbtn.css">

		<script src="static/js/musicController.js"></script>
		<script src="static/js/input.js"></script>
		<script src="static/js/mdbtno.js"></script>
		<script src="static/js/index.js"></script>

	<body>
	<div class="container space_header">
		<div class="beforeheader">
			<div class="headerusername"><a href="">用户名</a></div>
			<audio id="musicaudio" controls="controls" preload="none"></audio>
			<div class="headermusiccontroller" id="musiccontroller"><img src="static/img/turn_off.png"alt=""></div>
		</div>
		<a href="index.html"  class="logo"><img src="images/logo2.png"></a>
		<div class="search space-search">
			<input></input>
			<div class="search_button"><span><img src="images/search.jpg" ></span></div>
		</div>
		<div class="main-nav">				
			<ul class="toolbar" id="main_toolbar">
				<li class="toolbar_content toolbar_animate_1"><span><a href="login.html" class="tool-text">退出</a></span></li>
				<li class="toolbar_content toolbar_animate_2"><span><a href="space_pics.html" class="tool-text">空间</a></span></li>
				<li class="toolbar_content toolbar_animate_3"><span><a href="friends.html" class="tool-text">朋友</a></span></li>

				<li class="toolbar_content toolbar_animate_5"><span><a href="fsetting.html" class="tool-text toolbar_showtag">设置</span></a></li>
				<li class="toolbar_content toolbar_btn" id="toolbar_btn"><div class="rotate_heart hand" id="rotate_heart">❤</div></li>
			</ul>
		</div>	
	</div>
		
	<div class="container subcolor special-space">
		<div class="space-selection">
			<ul>
				<a href="space_pics.html"><li>
					<div class="space-heart"></div>
					<span class="selection-text unselected">相册</span>
				</li>
				</a>
				<div class="hr-line"> </div>
				<a href="space_articles.html"><li>
					<img src="images/space-heart.png" class="space-heart"/>
					<span class="selection-text selected">文章</span>
				</li>
				</a>
				<div class="hr-line"> </div>
				<a href="space_remainder.html"><li>
					<div class="space-heart"></div>
					<span class="selection-text unselected">留言板</span>
				</li>
				</a>
				<div class="hr-line"> </div>
				<a href="space_days.html"><li>
					<div class="space-heart"></div>
					<span class="selection-text unselected">纪念日</span>
				</li>
				</a>
			</ul>
		</div>
		<div class="space-show">
		<div id="article">
			<div id="articletitle">新建文章</div>	
			<div id="articlewrap">
				<div id="articleinput">
					<div class="inputtext">
						<input type="text" name="target" id="target" tabindex="0" autocomplete="off">
						<label for="target">文章标题</label>
					</div>
				</div>
				<textarea name="" id="" placeholder="在此输入正文"></textarea>
				<div id="articlebtn" class="mdbtn submitbutton">发表</div>
			</div>
		</div>
		</div>
	</div>

<script>
	mdbtn.init();
	mdtext.init();
</script>
