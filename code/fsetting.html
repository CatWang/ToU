<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <meta charset="utf-8">
	    <title>个人设置</title>
	    <link href="assets/stylesheets/default.css" rel="stylesheet" type="text/css"> 
	    <link rel="stylesheet" href="static/css/toolbar.css">
	    <link href="css/special_space.css" rel="stylesheet" type="text/css">
	    <link rel="stylesheet" href="static/css/mdtext.css">
		<link rel="stylesheet" href="static/css/mdbtn.css">
		<link rel="stylesheet" href="static/css/setting.css">
		<script src="static/js/musicController.js"></script>
		<script src="static/js/input.js"></script>
		<script src="static/js/mdbtno.js"></script>
	    <script src="static/js/index.js"></script>
	</head>
	<body>
	<div class="container space_header">
		<div class="beforeheader">
			<div class="headerusername"><a href="">周杰伦</a></div>
			<audio id="musicaudio" controls="controls" preload="none"></audio>
			<div class="headermusiccontroller" id="musiccontroller"><img src="static/img/turn_off.png"alt=""></div>
		</div>
		<a href="index.html"  class="logo"><img src="images/logo2.png"></a>
		<div class="search space-search">
			<input></input>
			<div class="search_button"><span><img src="images/search.jpg" ></span></div>
		</div>
		<div class="main-nav">				
			<ul class="toolbar" id="main_toolbar">
				<li class="toolbar_content toolbar_animate_1"><span><a href="login.html" class="tool-text">退出</a></span></li>
				<li class="toolbar_content toolbar_animate_2"><span><a href="space_pics.html" class="tool-text">空间</a></span></li>
				<li class="toolbar_content toolbar_animate_3"><span><a href="friends.html" class="tool-text">朋友</a></span></li>
				<li class="toolbar_content toolbar_animate_4"><span><a href="message.html" class="tool-text">消息</span></a></li>
				<li class="toolbar_content toolbar_animate_5 toolbar_showtag"><span><a href="fsetting.html" class="tool-text">设置</span></a></li>
				<li class="toolbar_content toolbar_btn" id="toolbar_btn"><div class="rotate_heart hand" id="rotate_heart">❤</div></li>
			</ul>
		</div>	
	</div>
		
	<div class="container subcolor setting" >
		<div id="setting">
			<div id="settingtitle">个人设置</div>	
			<div id="settingwrap">
				<div id="newavatar">
					<div class="settingtip">头像</div>
					<div id="showavatar">
						<img src="static/img/avatar.jpg" height="100" width="100" alt="">
					</div>
					<div id="newavatarbtnwrap">
						<div id="newavatarbtn" class="mdbtn submitbutton">更换头像</div>
					</div>
				</div>
				<div class="inputtext">
					<input type="text" name="newnickname" id="newnickname" tabindex="0" autocomplete="off" value="周杰伦">
					<label for="newnickname">昵称</label>
				</div>
				<div class="inputtext">
					<input type="text" name="bindlover" id="bindlover" tabindex="0" autocomplete="off" disabled="disabled" value="昆凌">
					<label for="bindlover">Lover</label>
					<div id="unbindbtnwrap">
						<div id="unbindbtn" class="mdbtn submitbutton">解除绑定</div>
					</div>
				</div>
				<div class="inputradio">
					<div class="settingtip">隐私</div>
					<label>
						<input type="radio" name="private" id="allcansee" checked="checked" tabindex="8">
						<span>陌生人不可见</span>
					</label>
					<label>
						<input type="radio" name="private" id="friendcansee" tabindex="9">
						<span>陌生人可见</span>
					</label>
				</div>
				<div id="settingbtn" class="mdbtn submitbutton">保存</div>
			</div>
		</div>

<script>
	mdbtn.init();
	mdtext.init();
</script>
	</div>
	</body>
</html>
